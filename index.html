<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="./style.css" rel="stylesheet" />
        <script src="https://d3js.org/d3.v5.min.js"></script>
        <title>Heat Map</title>
    </head>
    <body>
        <h1 id="title">Monthly Global Land Surface Temperature</h1>
        <h2 id="description">
            Temperature from 1753 - 2015 (base temperature: 8.66℃)
        </h2>
        <div id="tooltip" class="tooltip"></div>
        <svg id="container" class="container"></svg>
        <svg id="legend">
            <g>
                <rect
                    x="50"
                    y="0"
                    width="20"
                    height="20"
                    fill="MediumBlue"
                ></rect>
                <text x="90" y="16" fill="white">Variance of -1°C or less</text>
            </g>
            <g>
                <rect
                    x="50"
                    y="20"
                    width="20"
                    height="20"
                    fill="DeepSkyBlue"
                ></rect>
                <text x="90" y="36" fill="white">At or below average temp</text>
            </g>
            <g>
                <rect x="50" y="40" width="20" height="20" fill="Orange"></rect>
                <text x="90" y="56" fill="white">Above average temp</text>
            </g>
            <g>
                <rect
                    x="50"
                    y="60"
                    width="20"
                    height="20"
                    fill="FireBrick"
                ></rect>
                <text x="90" y="76" fill="white">
                    Variance of +1°C or greater
                </text>
            </g>
        </svg>
    </body>
    <script src="./index.js"></script>
</html>
